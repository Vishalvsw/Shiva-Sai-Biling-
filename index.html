<style>
  /* Hide receipt element by default on screen */
  #bill-receipt {
    display: none;
  }

  @media print {
    @page {
      /* Small margin for all prints, can be adjusted by user in print dialog */
      margin: 5mm; 
    }
    
    /* Normal A4 print should hide the receipt structure */
    body:not(.receipt-print-mode) #bill-receipt {
      display: none !important;
    }

    /* --- Styles for POS Receipt Printing --- */
    body.receipt-print-mode {
      /* Hide everything except the receipt */
      visibility: hidden;
    }
    
    body.receipt-print-mode #bill-receipt,
    body.receipt-print-mode #bill-receipt * {
      /* Make the receipt and its content visible */
      visibility: visible;
    }
    
    body.receipt-print-mode #bill-receipt {
      /* Position receipt at the top of the print page */
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      display: block !important; /* Override default display:none */
      width: 100%; /* Use full width of the small page */
      max-width: 78mm; /* Common paper width minus a little margin */
      font-family: 'Courier New', Courier, monospace;
      font-size: 10pt;
      line-height: 1.3;
      background: #fff;
      color: #000;
    }
    
    body.receipt-print-mode .barcode svg {
      max-width: 100%;
      height: 40px;
    }
  }
</style>
</head>
